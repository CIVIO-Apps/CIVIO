    <style>
        :root {
            /* Couleurs de la charte Civio 2025 */
            --civio-blue: #0055A4;
            --civio-violet: #8A5CF5;
            --civio-bg: #F8FAFC;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--civio-bg);
            color: #1E293B;
            letter-spacing: -0.01em;
        }
        .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        h1, h2, h3, .outfit-font {
            font-family: 'Outfit', sans-serif;
        }
        .bg-civio-gradient {
            background: linear-gradient(135deg, var(--civio-blue) 0%, var(--civio-violet) 100%);
        }
        .text-civio-gradient {
            background: linear-gradient(135deg, var(--civio-blue) 0%, var(--civio-violet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-active-glow {
            position: relative;
        }
        .nav-active-glow::after {
            content: '';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 16px;
            background: var(--civio-blue);
            border-radius: 4px;
            box-shadow: 0 0 12px var(--civio-blue);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .float-animation {
            animation: subtle-float 4s ease-in-out infinite;
        }
    </style>
